name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Create .env.dev for CI
        run: |
          cat <<EOF > .env.dev
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_DB=app
          DATABASE_URL=postgres://postgres:postgres@postgres:5432/app
          RUST_LOG=debug
          EOF

      - name: Build containers
        run: |
          docker compose -f docker-compose.dev.yml build

      - name: Start services
        run: |
          docker compose -f docker-compose.dev.yml up -d postgres

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
           if docker compose -f docker-compose.dev.yml exec -T postgres pg_isready; then
             exit 0
           fi
           sleep 2
           done
           echo "Postgres did not become ready in time" >&2
           exit 1     - name: Run database migrations

      - name: Run Migrations
        run: |
          docker compose -f docker-compose.dev.yml run --rm api sqlx migrate run
      - name: Run API tests
        run: |
          docker compose -f docker-compose.dev.yml run --rm api cargo test

      - name: Build frontend
        run: |
          docker compose -f docker-compose.dev.yml run --rm frontend \
          sh -c "npm ci && npm run build"
        if: always()

      - name: Shutdown
        if: always()
        run: |
          docker compose -f docker-compose.dev.yml down -v
