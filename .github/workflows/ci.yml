name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Create env file
        run: |
          cp .env.dev .env

      - name: Build containers
        run: |
          docker compose -f docker-compose.dev.yml build

      - name: Start services
        run: |
          docker compose -f docker-compose.dev.yml up -d postgres

      - name: Wait for Postgres
        run: |
          until docker compose -f docker-compose.dev.yml exec postgres pg_isready; do
            sleep 2
          done
      - name: Run database migrations
        run: |
          docker compose -f docker-compose.dev.yml run --rm api sqlx migrate run
      - name: Run API tests
        run: |
          docker compose -f docker-compose.dev.yml run --rm api cargo test

      - name: Build frontend
        run: |
          docker compose -f docker-compose.dev.yml run --rm frontend npm run build
        if: always()

      - name: Shutdown
        if: always()
        run: |
          docker compose -f docker-compose.dev.yml down -v
