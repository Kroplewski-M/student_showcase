events {}

http{
  upstream frontend {
    server frontend:3000;
  }
  upstream api{
    server api:8080;
  }
  server{
    listen 80;
    server_name localhost;

    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
    }

    location /api/ {
      proxy_pass http://api/;
      proxy_set_header Host $host;
      proxy_set_header Cookie $http_cookie;
    }
  }
}
