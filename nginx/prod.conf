# nginx.conf
events {}

http {
    # Upstreams for Docker service names
    upstream frontend {
        server frontend:3000;
    }

    upstream api {
        server api:8080;
    }

    # ----- HTTP: redirect to HTTPS -----
    server {
        listen 80;
        server_name huddersfieldshowcase.cloud www.huddersfieldshowcase.cloud;

        # Redirect all HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    # ----- HTTPS server -----
    server {
        listen 443 ssl;
        server_name huddersfieldshowcase.cloud www.huddersfieldshowcase.cloud;

        # SSL certs from host (mounted in Docker)
        ssl_certificate /etc/letsencrypt/live/huddersfieldshowcase.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/huddersfieldshowcase.cloud/privkey.pem;

        # Recommended SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Frontend proxy
        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_redirect off;
        }

        # API proxy
        location /api/ {
            proxy_pass http://api/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_redirect off;
            proxy_cookie_path /api/ /;
        }
        #static image serving
        location /uploads/{
          alias /srv/uploads/;

          # Security: only serve image files
          location ~* \.(?:jpg|jpeg|png|gif|webp|avif|svg)$ {
              expires 30d;
              add_header Cache-Control "public, immutable";
              add_header X-Content-Type-Options "nosniff" always;
              access_log off;
          }
          #block everything else
          return 403;
        }
    }
}
